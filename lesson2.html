<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Vue Basics</title>
</head>
<body>
    <h1> This is an intro to Vue </h1>
    <div id="app">
        <!-- Lesson 2 -->
        <!-- 
            double curly braces with the name of the
             variable inside the return object of data()
             in app.js
        -->
        <p> {{ title}} - {{ part }} - {{ version }} </p>

        <!--
            Conditional rendering
            for v-if -> takes it out of the DOM completely if false
            for v-show -> only uses display : block or none, still in DOM
            Hiding from the DOM is more performance-intensive,
            dropdown content (could be repeatedly triggered) -> use v-show
        -->
        <div v-show="showVshow"> v-show </div>
        <div v-if="showBtns">
            <!-- 
                Directives -> preceded by v- 
                eg. v-on -> on a specific event, react to it
            -->
    
            <button v-on:click="part++"> Increment "part" </button>
            <button v-on:click="part=2"> Reset "part" </button>

            <!-- 
                Shorthand for v-on -> @ symbol
            -->
            <button @click="part++"> Increment "part" @version </button>
            <button @click="resetPart"> Reset "part" using method </button>
         </div>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
